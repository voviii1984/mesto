<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>    
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Место" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__change">
          <img src="#" alt="Жак-Ив Кусто" class="profile__avatar">
        </div>
        <div class="profile__info">
          <div class="profile__infos">
          <h1 class="profile__info-title">Жак-Ив Кусто</h1>
          <button type="submit" class="profile__popup-button"></button>
          </div>
          <h2 class="profile__info-text">Исследователь океана</h2>
        </div>
        
        <button type="button" class="profile__add-button"></button>
      </section>
      
      <section class="elements">
        <template class="card__template card__template_type_default">
          <div class="element">
            <img src="#" alt="Изображение" class="element__image">
            <button type="reset" class="element__close"></button>
            <div class="element__group">
              <h2 class="element__text"></h2>
              <div class="element__like">
                <button type="button" name="Like" class="element__vector"></button>
                <p class="element__number"></p>
              </div>
            </div>
          </div>
        </template>
      </section> 
    </main>

    <footer class="footer">
      <h2 class="footer__text">&copy; 2020 Mesto Russia</h2>
    </footer>

    <section class="popup popup_type_edit">
      <div class="popup__container">
        <h2 class="popup__container-title">Редактировать профиль</h2>
        <form class="popup__form form" novalidate>
          <input type="text" id="inputName" minlength="2" maxlength="40" name="username" required placeholder="Фамилия Имя Отчество" class="form-text"/>
          <span id="inputNameError" class="error"></span>
          <input type="text" id="inputJob" minlength="2" maxlength="200" required placeholder="Место работы" class="form-text"/>
          <span id="inputJobError" class="error"></span>
          <button type="submit" id="saveElement" class="popup__button form__submit popup__button-check" disabled>Сохранить</button>
        </form>
        <button type="reset" class="popup__close"></button>
      </div>
    </section>

    <section class="popup popup_type_add-card">
      <div class="popup__container">
        <h2 class="popup__container-title">Новое место</h2>
        <form id="formImage" class="popup__form form-mesto" novalidate>          
           <input type="text" id="addName" required minlength="2" maxlength="30" class="form-text" placeholder="Название"/>
           <span id="addNameError" class="error"></span>
           <input type="url" id="addImage" required class="form-text" placeholder="Ссылка на картинку"/>
           <span id="addImageError" class="error"></span>
           <button type="submit" id="saveAddCard" class="popup__button form-mesto__submit popup__button-check" disabled>Создать</button>
        </form>
        <button type="reset" id="closeAddButton" class="popup__close"></button>
      </div>
    </section>

    <section class="popup popup_type_avatar">
      <div class="popup__container">
        <h2 class="popup__container-title">Обновить аватар</h2>
        <form id="formAvatar" class="popup__form form-avatar" novalidate>          
           <input type="url" id="addAvatar" required class="form-text" placeholder="Аватар"/>
           <span id="addAvatarError" class="error"></span>         
           <button type="submit" id="saveAvatar" class="popup__button form-avatar__submit popup__button-check" disabled>Сохранить</button>
        </form>
        <button type="reset" id="closeAvatar" class="popup__close"></button>
      </div>
    </section>

    <section class="popup popup_type_delete">
      <div class="popup__container">
        <h2 class="popup__container-title">Вы уверены?</h2>
        <form id="formDelete" class="popup__form form-delete" novalidate>
          <button type="submit" id="deleteCard" class="popup__button form-delete__submit">Да</button>
        </form>
        <button type="reset" id="deleteButtonCard" class="popup__close"></button>
      </div>
    </section>

    <section class="popup popup_type_image">      
        <div class="image-container">        
          <button type="reset" id="closeImageButton" class="popup__close"></button>
          <img src="#" alt="Изображение" class="image-container__card">
          <h2 class="image-container__text"></h2>
        </div>      
    </section>
  </div>  
  
</body>
</html>
