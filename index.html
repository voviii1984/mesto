<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./style/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Место" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/kusto.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__infos">
          <h1 class="profile__info-title">Жак-Ив Кусто</h1>
          <button type="submit" class="profile__popup-button"></button>
          </div>
          <h2 class="profile__info-text">Исследователь океана</h2>
        </div>
        
        <button type="button" class="profile__add-button"></button>
      </section>
      
      <section class="elements">
        <div class="element">
          <img src="./images/luna.jpg" alt="Луна" class="element__image">
          <div class="element__group">
            <h2 class="element__text">Луна</h2>
            <button type="button" name="Like" class="element__vector"></button>
          </div>
        </div>

        <div class="element">
          <img src="./images/kanion.jpg" alt="Каньон в Арзоне" class="element__image">
          <div class="element__group">
            <h2 class="element__text">Каньон в Аризоне</h2>
            <button type="button" name="Like" class="element__vector"></button>
          </div>
        </div>

        <div class="element">
          <img src="./images/zima.jpg" alt="Сибирь" class="element__image">
          <div class="element__group">
            <h2 class="element__text">Сибирь</h2>
            <button type="button" name="Like" class="element__vector"></button>
          </div>
        </div>

        <div class="element">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__image">
          <div class="element__group">
            <h2 class="element__text">Гора Эльбрус</h2>
            <button type="button" name="Like" class="element__vector"></button>
          </div>
        </div>

        <div class="element">
          <img src="./images/dombai.jpg" alt="Домбай" class="element__image">
          <div class="element__group">
            <h2 class="element__text">Домбай</h2>
            <button type="button" name="Like" class="element__vector"></button>
          </div>
        </div>

        <div class="element">
          <img src="./images/karschaevsk.jpg" alt="Карачаево-Черкесия" class="element__image">
          <div class="element__group">
            <h2 class="element__text">Карачаево-Черкесия</h2>
            <button type="button" name="Like" class="element__vector"></button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <h2 class="footer__text">&copy; 2020 Mesto Russia</h2>
    </footer>

    <section class="popup">
      <div class="popup__container">
        <h2 class="popup__container-title">Редактировать профиль</h2>
        <form class="form">
          <input type="text" id="inputName" class="form__input"/>
          <input type="text" id="inputJob" class="form__input"/>
          <button type="submit" class="form__submit">Сохранить</button>
        </form>
        <button type="reset" class="popup__close"></button>
      </div>
    </section>
  </div>
<script src="./script/script.js"></script> 
</body>
</html>
