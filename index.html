<!DOCTYPE html>
<html lang="ru">
<head>

    <title>Mesto</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="" alt="Место" class="header__logo">
      <div class="header__line"></div>

    <main class="content">
      <section class="profile">
        <img src="" alt="Жак-Ив Кусто" class="profile__avatar">

            <h2 class="element__text"></h2>
            <img src="" alt="" class="element__vector">
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">

    </footer>
  </div>
